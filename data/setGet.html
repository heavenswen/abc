<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Object.defineProperty</title>
</head>

<body>
    <h1>Object.defineProperty(obj, prop, descriptor)</h1>
    <ul>
        <li>其中参数obj表示的是需要定义属性的那个对象</li>
        <li>参数prop表示需要被定义或者修改的属性名</li>
        <li>参数descriptor就是我们定义的那个属性prop的描述</li>
    </ul>
    <script>
        var object = {
            a:"a",
            b:'b',
            get function c() {
                
            },
            set function c(){
                
            }
        }

    </script>
</body>

</html>
