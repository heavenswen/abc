<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" style="border: 1px solid #39f;"></canvas>
	<script type="text/javascript">
window.onload=function(){
	var canvas = document.getElementById('canvas');
	canvas.width = 500;
	canvas.height = 450;
	var content = canvas.getContext('2d');
	var ball = {x:150,y:50,r:10,g:2,vx:-4,vy:0,color:'#3399ff'};//g:重力速度，偏移，
	/*round*/
	
	
	function up_round(){
		ball.x += ball.vx;
		ball.y += ball.vy;
		ball.vy += ball.g;
		if(ball.y>canvas.height-ball.r)
		{
			ball.y = canvas.height-ball.r;
			ball.vy = -ball.vy*0.5;
		}//bottom检测
		
	}
	function round(con){
		con.clearRect(0,0,con.canvas.width,con.canvas.height)
		con.fillStyle = ball.color;
		con.beginPath();
		con.arc(ball.x,ball.y,ball.r,0,2*Math.PI);		
		con.closePath();
		con.fill();
	}//
	
	setInterval(function(){
		round(content);
		up_round();
	},50)
}
	</script>
	</body>
</html>
