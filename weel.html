<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>滚轮取值效果 -http://www.jb51.net/</title>
</head>

<body>
    <p><label for="wheelDelta">滚动值:</label>(IE/Opera)<input type="text" id="wheelDelta" /></p>
    <p><label for="detail">滚动值:(Firefox)</label><input type="text" id="detail" /></p>


    <div style="width:600px;height:600px;background:#fcc" class="parent">

        <div style="width:300px;height:300px;background:#f00" class='cell'></div>

    </div>

    <script type="text/javascript">
        document.querySelector(".cell").addEventListener("touchend", function (e) {
            console.log("cell")
            e.stopPropagation();
        })
        document.querySelector(".parent").addEventListener("touchstart", function () {

            alert("parent")
        })
        document.querySelector(".parent").addEventListener("touchend", function () {

            alert("parent")
        })
        // ...
        var oTxt = document.getElementById("txt");
        /*********************** 
        * 函数：判断滚轮滚动方向 
        * 作者：walkingp 
        * 参数：event 
        * 返回：滚轮方向 1：向上 -1：向下 
        *************************/
        var scrollFunc = function (e) {
            var direct = 0;
            e = e || window.event;

            var t1 = document.getElementById("wheelDelta");
            var t2 = document.getElementById("detail");
            if (e.wheelDelta) {//IE/Opera/Chrome 
                t1.value = e.wheelDelta;
            } else if (e.detail) {//Firefox 
                t2.value = e.detail;
            }
            console.log(direct);
        }
        /*注册事件*/
        if (document.addEventListener) {
            document.addEventListener('DOMMouseScroll', scrollFunc, false);
        }//W3C 
        window.onmousewheel = document.onmousewheel = scrollFunc;//IE/Opera/Chrome
    </script>


</body>

</html>
