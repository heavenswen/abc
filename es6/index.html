<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>es6 模块化 学习</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>

	<body>
		<h1><center>es6 fis3 编译</center></h1>
		<ul>
			<h2>modjs</h2>
			<li>
				modjs 不能对 jquery 进行模块化，所以无法执行jquery
			</li>
			
		</ul>
<script src="static/jquery.js"></script><!--ignore-->
<script type="text/javascript" src="./static/mod.js"></script>
		<!--必须引入 -->
		<script>
		
			var log = function() {
					require('modules/main.js', function(init) {
						init();
					}); //初始化
				}() //生成方法
				//			require('./modules/demo');//直接引用
				//			require('./modules/jq_demo');//不支持jquery 模块化
		</script>
		
	</body>

</html>
