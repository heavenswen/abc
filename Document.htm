	<script>
		function Foo() {
			getName = function() {
				console.log(1);
			};
			return this;
		}

		Foo.getName = function() {
			console.log(2);
		};
		Foo.prototype.getName = function() {
			console.log(3);
		};
		var getName = function() {
			console.log(4);
		};

		function getName() {
			console.log(5);

		};
		//log
		console.log("Foo.getName:")
		Foo.getName(); //2
		console.log("getName():")
		getName(); //4
		console.log("Foo().getName():")
		Foo().getName(); //1
		console.log("getName():")
		getName(); //1 (不太理解为什么是1)
		console.log("new Foo.getName:")
		new Foo.getName(); //2
		console.log("new Foo().getName():")
		new Foo().getName(); //3
		console.log("new new Foo().getName():")
		new new Foo().getName(); //3
	</script>
