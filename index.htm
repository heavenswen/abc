	<script>
		function Foo() {
			getName = function () {
				console.log(1);
			};
			return this;
		}

		Foo.getName = function () {
			console.log(2);
		};
		Foo.prototype.getName = function () {
			console.log(3);
		};
		var getName = function () {

		function getName() {

		function count(a) {
			if (a == 1) {
				return 1;
			}
			return a + arguments.callee(a--);
		}

	</script>
	<section id="container">


	</section>
	<button id="add-box" type="button">Add</button>
	<script>
		function html(d) {
			//d 为传参
			return `<fieldset>
		<legend>编辑文本</legend>
			<form action = '${d}'>
				<div><input type="text"></div>
				<div><textarea rows="5">
				</textarea></div>
			</form>
		</fieldset>`;
		}
		var id = 0;
		//点击添加 dom 节点
		document.querySelector('#add-box').addEventListener("click", function () {
			var box = document.createElement("div")
			id++;
			box.innerHTML = html(id)
			document.querySelector("#container").appendChild(box);


		}, false)
	</script>
