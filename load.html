<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>JQuery.load</title>
		<link rel='stylesheet' href="zui/css/zui.css" />
	</head>
	<style>
		#mask {
			display: none;
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(255, 255, 255, 0.8);
		}
			#mask.active{
				display: block;
			}
		#mask>i {
			position: absolute;
			width: 100px;
			height: 100px;
			text-align: center;
			line-height: 100px;
			top: 50%;
			left: 0;
			right: 0;
			margin: auto;
			transform: translateY(-50%);
			-webkit-transform: translateY(-50%);
		}
		
	</style>

	<body>
		<div  id="mask"><i class="icon icon-5x icon-spin icon-spinner-snake"></i></div>

		<button type="button">load</button>
		<hr />
		<div class="cantainer">

		</div>
		<script src="lib/jquery.2.14.js"></script>
		<script src="zui/js/zui.js"></script>
		<script>
			$(function() {

				//
				$("button").on("click", function() {
						$("#mask").addClass("active")
				})
				$("#mask").on("click",function(){
					$(this).removeClass('active')
				})
			})
		</script>
	</body>

</html>
