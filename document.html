<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<div id="parent">
	<input type="text" value="ab"/><!--111--></div>
<hr />
<script type="text/javascript">
	var cell = document.getElementById('parent').childNodes;
	 document.write("总数："+cell.length+"<br/>");
	 for(var i = 0; i<cell.length;i++)
	 {
	   document.write(i+"<br/>");
	   document.write("name:"+cell[i].nodeName+"<br/>");
	   document.write("type:"+cell[i].nodeType+"<br/>");
	   document.write("value:"+cell[i].nodeValue+"<br/>"); 
	 } 
</script>
</body>
</html>
