		position: fixed;

	li {

		border: 1px solid #39f;
	}
	.demo{
		background:url(../guaguaka/girl2.jpg) left top;
	-webkit-filter:blur(5px);
	}
	.show{
		box-shadow: inset 0 0 25px 20px rgba(255,255,255,0.9);
	}

	<body>
		<ul class="fixed">

			<li class="show">失败</li>
