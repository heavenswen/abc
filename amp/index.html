<!doctype html>
<html amp lang="en">

<head>
    <meta charset="utf-8">
    <title>Hello, AMPs</title>
    <!--非amp页面分发-->
    <!--<link rel="amphtml" href="https://www.example.com/url/to/amp/document.html">-->
    <!--amp 分发 没找到 着返回本身-->
    <link rel="canonical" href="http://example.ampproject.org/article-metadata.html" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script type="application/ld+json">
        {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Open-source framework for publishing content",
        "datePublished": "2015-10-07T12:02:41Z",
        "image": [
          "logo.jpg"
        ]
      }
    </script>
    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            animation: -amp-start 8s steps(1, end) 0s 1 normal both
        }

        @-webkit-keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }

        @-moz-keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }

        @-ms-keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }

        @-o-keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }

        @keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }
    </style>
    <noscript>
        <style amp-boilerplate>
            body {
                -webkit-animation: none;
                -moz-animation: none;
                -ms-animation: none;
                animation: none;
            }
        </style>
    </noscript>
    <!--不能引用外部css-->
    <!--amp ：只能有一个 max：50000  -->
    <style amp-custom>
        /* any custom style goes here */

        body {
            background-color: white;
        }

        amp-img {
            background-color: gray;
            border: 1px solid black;
        }
    </style>
    <link rel="stylesheet" href="index.css" />
    <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>

<body>
    <h1>Welcome to the mobile web</h1>
    <!--layout="responsive" 自适应 srcset=‘**.jpg 640w’ -->
    <amp-img placeholder src='../images/银联_03.jpg' layout="responsive" alt="placeholder" width='640' height='264'>
        <noscript>
            <!--js 执行失败是显示-->
            <img src="../images/银联_04.jpg" width="264" height="96" />
        </noscript>
    </amp-img>
    <!--amp-anim gif load-->
    <amp-anim width='240' height='240' src="../images/1.gif">
        <amp-img placeholder width='240' height='240' src="../images/2.gif"></amp-img>
    </amp-anim>
    <!--video 必须为 https or 本地资源-->
    <amp-video width="400" height="300" src="http://www.w3school.com.cn/i/movie.ogg" poster="../images/img04.jpg">
        <div fallback>
            <p>Your browser doesn’t support HTML5 video</p>
        </div>
    </amp-video>
    <!--iframe-->
    <amp-iframe width='640' height='440' sandbox="allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
        layout="responsive" frameborder="0" src="https://giphy.com/embed/DKG1OhBUmxL4Q">
        <amp-img layout="fill" src="https://i.vimeocdn.com/video/536538454_640.webp" placeholder></amp-img>
    </amp-iframe>

    <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
    <script async custom-element="amp-anim" src="https://cdn.ampproject.org/v0/amp-anim-0.1.js"></script>
    <script async custom-element="amp-audio" src="https://cdn.ampproject.org/v0/amp-audio-0.1.js"></script>
    <script src="index.js"></script>
    <script src="index.js?11111"></script>
</body>

</html>
